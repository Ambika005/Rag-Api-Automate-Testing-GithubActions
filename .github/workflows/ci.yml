name: RAG CI Pipeline

on:
  push:
    paths:
      - 'docs/**'
      - 'app.py'
      - 'embed_docs.py'
      - 'Dockerfile'
      - '.github/workflows/ci.yml'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn chromadb requests

      - name: Rebuild embeddings
        run: python embed_docs.py

      - name: Start API in mock mode
        run: |
          USE_MOCK_LLM=1 uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run semantic tests
        run: python semantic_test.py

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ambika005 }}
          password: ${{ secrets.abii.neshh@4321 }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ambika005/rag-api:latest # Replace with your Docker Hub username

      - name: Success
        run: echo "âœ… All tests passed and Docker image built and pushed!"